<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje y descuentos</title>
    <link rel="stylesheet" href="./descuentos.css">
</head>
<body>
    <header>
        <h1>Porcentaje y descuentos</h1>
        <p>Este es el segundo taller del curso practivo de javascript</p>
    </header>
    <main>
        <h2>Calcula el precio a pagar de tus productos</h2>
        <form action="">
            <label for="inputPrice">Escribe el precio de tu producto</label>
            <input id="inputPrice" type="number"/>
            <br>
            <label for="inputDiscount">Escribe el descuento de tu producto</label>
            <input id="inputDiscount" type="number"/>
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="resultP"></p>
        </form>
        <form action="">
            <label for="inputCoupon">Escribe el tipo de tu cupón</label>
            <input id="inputCoupon" type="text"/>
            
            <button type="button" onclick="onClickCoupon()">
                Calcular el precio teniendo en cuenta este cupón
            </button>

            <p id="resultPC"></p>
        </form>
    </main>
    
    <script src="./descuentos.js"></script>
</body>
</html>
